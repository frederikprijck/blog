sudo: false
language: node_js
cache:
  directories:
  - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/
notifications:
  email:
    on_failure: change
node_js:
  - '8'
  - '10'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm
  - npm i -g yarn
  - npm install -g greenkeeper-lockfile@1
  - yarn install
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn build:prd
after_script: greenkeeper-lockfile-upload
after_success:
  - curl --ftp-create-dirs -T public -u ftp_user:ftp_pass ftp_host
env:
  global:
    secure: 