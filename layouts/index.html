{{> header}}
    <h1>{{ site.name }}</h1>

    <div class="articles-list">
    {{#each articles }}
      <div class="articles-list__item">
        <div class="title"><a href="{{ path }}">{{ title }}</a></div>
        <div class="date">{{ date }}</div>
        <div class="content">{{ excerpt }}</div>
      </div>
    {{/each}}
    </div>

{{> footer }}
